<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Searchable drop-down</title>
</head>

<body>
    <div class="popup">
        <div class="popup-cont">
            <img class="popup-img" src="./img/gif.gif" alt="gifs">
        </div>
    </div>

    <div class="searching">
        <div class="searching-cont">
            <div class="All-categories">Categories</div>
            <input class="searching-input" type="text" autofocus placeholder="Введите поисковый запрос" />
            <img class="searching-icon" src="./img/searching.png" alt="search" />
        </div>
        <ul class="search_lists_cont"></ul>
    </div>

    <div class="found_files"></div>

    <script src="script.js"></script>
</body>

</html>
