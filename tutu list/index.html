<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <div class="parent">
        <div class="wrapwer">
            <h1>Todo App</h1>

            <div class="input-cont">
                <input class="inp" type="text" placeholder="Add your new todo" autofocus>

            </div>

            <ul class="list-cont"></ul>

            <div class="bottom-cont">
                <p>You have <spam class="pending">0</spam> pending tasks</p>
                <button class="bottom-btn">Clear All</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
